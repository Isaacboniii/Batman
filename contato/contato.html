    </div>

        <fieldset id="fieldset-alto" class="grupo">

            </div>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" placeholder="email" required>
            </div>
        </fieldset>
        <fieldset class="fieldset-baixo">
            <div class="campo">
                <label for="contate-nos"><strong>Contate-nos</strong></label>
                <textarea id="contate-nos" rows="12" name="contate-nos"></textarea>
            </div>

            <button type="submit" class="button"><strong>Enviar</strong></button>
